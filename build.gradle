plugins {
    id 'java'
}

group 'wayne'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/"}
//    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.apache.spark/spark-core
    compile group: 'org.apache.spark', name: 'spark-core_2.12', version: '2.4.0'
    // https://mvnrepository.com/artifact/org.apache.spark/spark-sql
    compile group: 'org.apache.spark', name: 'spark-sql_2.12', version: '2.4.0'
    // https://mvnrepository.com/artifact/org.elasticsearch/elasticsearch-spark-20
    compile group: 'org.elasticsearch', name: 'elasticsearch-spark-20_2.11', version: '6.2.4'


}
